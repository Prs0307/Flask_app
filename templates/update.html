{% extends 'base.html' %}
{% block body %}


<div class="container">
<h3 class=" my-2">Update Items in Basket</h3>
</div>
<div class="container my-3">
<form method="POST" action="/edit/{{ditem.sno}}">
  <div class="mb-3">
    <label for="exampleInputEmail1">Item Name  </label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="title" value="{{ditem.title}}">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small> -->
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="desc" value="{{ditem.desc}}">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
  <!-- <input class="form-control my-1" type="text"  placeholder="GreenBasket: Your essential app for fresh, flavorful produce shopping...." readonly> -->
</form>
</div>
